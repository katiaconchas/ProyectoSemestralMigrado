<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de la p√°gina</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row">
            <h1>Ingreso de datos productos</h1>
        </div>
        <br>
        
        <div class="row">
            <form method="post" action="/guardarProducto/" id="formulario">
                {% csrf_token %}
                <div class="form-group">
                    <label for="idproducto">ID producto</label>
                    <input type="number" id="idproducto" name="idproducto" class="form-control">
                </div>
                <div class="form-group">
                    <label for="nombre">Nombre producto</label>
                    <input type="text" id="nombre" name="nombre" class="form-control">
                </div>
                <div class="form-group">
                    <label for="precio">Precio producto</label>
                    <input type="number" id="precio" name="precio" class="form-control">
                </div>
                <div class="form-group">
                    <label for="stock">Stock producto</label>
                    <input type="number" id="stock" name="stock" class="form-control">
                </div>
                <br>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary" id="enviar" value="Enviar">
                    <input type="reset" class="btn btn-secondary" id="limpiar" value="Limpiar">
            </div>
            </form>
            
        <br><br>
        <div class="row">
            <table class="table table-stripped">
                <th>ID producto</th>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Stock</th>
                <th colspan="2">Acciones</th>
                {% for p in productos%}
                <tr>
                    <td>{{p.idProducto}}</td>
                    <td>{{p.nombre}}</td>
                    <td>{{p.stock}}</td>
                    <td>{{p.precio}}</td>
                    <td><a href="eliminarProducto/{{p.idProducto}}">Eliminar</a></td>
                    <td><a href="modificarProducto/{{p.idProducto}}">Modificar</a></td>
                </tr>
                {%endfor%}
            </table>
        </div>

    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
